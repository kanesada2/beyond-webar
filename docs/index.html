<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | beyond</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/docs.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <button type="button" id="request_permission">iOSの人は押して下さい</button><br>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 720px; height: 1280px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">beyond</div>
      </div>
    </div>
    <script type="text/javascript">
      // ②ボタン押下時のアクションを追加
            document.getElementById("request_permission").addEventListener("click", function(){
              if (
                DeviceOrientationEvent &&
                DeviceOrientationEvent.requestPermission &&
                typeof DeviceOrientationEvent.requestPermission === 'function'
              ) {
                DeviceOrientationEvent.requestPermission();
              }
            })
      </script>
  </body>
</html>
